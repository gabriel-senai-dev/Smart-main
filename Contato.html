               <a href="index.html"><img src="imagem/logo1.png" alt=""></a>

                StockInteligente

               <div class="h2">

    <section class="corpo1">
        <section class="contact-section" id="contact">
            <div class="contact-container">
                <form action="https://formsubmit.co/wearesmartstock@gmail.com" method="post">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </section>

    <footer>
        <h4>StockInteligente</h4>
            <div class="segundo">
                
                <div class="esquerda"> 
                    <h3>Sobre</h3>

                <div class="meio">

    </footer>
